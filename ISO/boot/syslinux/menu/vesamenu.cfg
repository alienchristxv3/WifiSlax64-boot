prompt 0
timeout 300
ui vesamenu.c32
default live
font ter-i16v.psf
menu background wifislax.png
menu title
menu clear
f2 f2.txt #00000000
f3 f3.txt #00000000
f4 f4.txt #00000000

menu hshift 23
menu vshift 8
menu width 36
menu margin 0
menu rows 10
menu helpmsgrow 14
menu helpmsgendrow 19
menu cmdlinerow 20
menu tabmsgrow 20
menu timeoutrow 21

menu color screen       37;40      #00000000 #00000000 none
menu color border       34;40      #00000000 #00000000 none
menu color title        1;36;44    #ffffffff #007591ff none
menu color unsel        37;44      #ffffffff #007591ff none
menu color hotkey       1;37;44    #ffad37b7 #00000000 none
menu color sel          7;37;40    #ffFF820E #00000000 none
menu color hotsel       1;7;37;40  #ffe649f3 #00000000 none
menu color scrollbar    30;44      #00000000 #00000000 none
menu color tabmsg       31;40      #ffffffff #007591ff none
menu color cmdmark      1;36;40    #ffff0000 #00000000 none
menu color cmdline      37;40      #ffffffff #007591ff none
menu color pwdborder    30;47      #ffff0000 #00000000 std
menu color pwdheader    31;47      #ffff0000 #00000000 std
menu color pwdentry     30;47      #ffff0000 #00000000 std
menu color timeout_msg  37;40      #ffffffff #007591ff none
menu color timeout      1;37;40    #ffFF820E #00000000 none
menu color help         37;40      #ffffffff #007591ff none

label live
  menu label Start Wifislax64 Live
  menu default
  kernel /boot/vmlinuz
  append initrd=/boot/initrd.xz kbd=es xkb=es locale=es_ES.utf8 tz=Europe/Madrid

menu begin kbd
  menu title Non-ES Keyboard selection
  label Previous
  menu label Previous Menu
  menu exit
  menu separator
  menu include menu/kbd.cfg
menu end

menu begin language
  menu title Non-ES Language selection
  label Previous
  menu label Previous Menu
  menu exit
  menu separator
  menu include menu/lang_es.cfg
menu end

label memtest
menu label Memory test with memtest86+
  kernel /boot/memtest

label localboot
menu label Boot from local drive
  localboot -1
